<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Debug Test</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/unified-nav.css">
    <link rel="stylesheet" href="/static/new_report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/static/theme-manager.js"></script>
    <style>
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
        }
        
        /* Test CSS to verify theme detection */
        [data-theme="light"] .test-element {
            background: green !important;
            color: white !important;
        }
        
        [data-theme="dark"] .test-element {
            background: blue !important;
            color: white !important;
        }
        
        body.theme-light .test-element {
            border: 3px solid red !important;
        }
        
        html[data-theme="light"] .test-element {
            border: 3px solid yellow !important;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">
        Theme: <span id="themeStatus">Loading...</span><br>
        HTML data-theme: <span id="htmlTheme">-</span><br>
        Body class: <span id="bodyClass">-</span>
    </div>

    <div style="padding: 2rem;">
        <h1>Theme Debug Test</h1>
        
        <button onclick="toggleTheme()" style="padding: 1rem; margin: 1rem; font-size: 1rem;">
            Toggle Theme
        </button>
        
        <div class="test-element" style="padding: 1rem; margin: 1rem; background: gray;">
            Test Element - Should be GREEN in light theme, BLUE in dark theme
        </div>
        
        <div class="info-card-v2" style="margin: 2rem 0;">
            <div class="info-card-v2-header">
                <i class="fas fa-test"></i>
                <h3>Test Header Title</h3>
                <button class="card-btn">Test Button</button>
            </div>
            <div class="info-card-v2-content">
                <p>This is a test card. In light theme, the h3 and button should be WHITE.</p>
            </div>
        </div>
    </div>

    <script>
        function updateDebugInfo() {
            const html = document.documentElement;
            const body = document.body;
            
            document.getElementById('themeStatus').textContent = 
                window.themeManager ? window.themeManager.getCurrentTheme() : 'No theme manager';
            document.getElementById('htmlTheme').textContent = 
                html.getAttribute('data-theme') || 'none';
            document.getElementById('bodyClass').textContent = 
                body.className || 'none';
        }
        
        // Update debug info every 500ms
        setInterval(updateDebugInfo, 500);
        
        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            if (window.themeManager) {
                window.themeManager.init();
            }
            updateDebugInfo();
        });
    </script>
</body>
</html>
