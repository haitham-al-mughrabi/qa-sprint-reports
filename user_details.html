<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Details - QA Reports System</title>

        <!-- Preload critical resources -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Main styles -->
        <link rel="stylesheet" href="/static/style.css" />
        <link rel="stylesheet" href="/static/unified-nav.css" />

        <!-- Theme manager -->
        <script src="/static/theme-manager.js"></script>

        <!-- Navigation script -->
        <script src="/static/nav.js" defer></script>

        <style>
            .user-details-container {
                max-width: 1600px;
                margin: 0 auto;
                padding: 20px;
            }

            .page-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 20px;
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 2px solid var(--border);
            }

            .header-left {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .back-btn {
                display: flex;
                align-items: center;
                gap: 8px;
                color: var(--text-secondary);
                text-decoration: none;
                padding: 10px 16px;
                border-radius: var(--border-radius);
                transition: var(--transition);
                border: 1px solid var(--border);
                background: var(--surface);
            }

            .back-btn:hover {
                color: var(--primary);
                border-color: var(--primary);
                background: rgba(var(--primary-rgb), 0.1);
                transform: translateX(-2px);
            }

            .page-title h1 {
                color: var(--text-primary);
                margin: 0;
                font-size: 1.8rem;
                font-weight: 700;
            }

            .page-title p {
                color: var(--text-secondary);
                margin: 5px 0 0 0;
                font-size: 0.95rem;
            }

            .header-actions {
                display: flex;
                gap: 12px;
            }

            .header-btn {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px 16px;
                border: 1px solid var(--border);
                background: var(--surface);
                color: var(--text-secondary);
                text-decoration: none;
                border-radius: var(--border-radius);
                font-weight: 500;
                transition: var(--transition);
                cursor: pointer;
            }

            .header-btn:hover {
                border-color: var(--primary);
                color: var(--primary);
                background: rgba(var(--primary-rgb), 0.05);
            }

            .header-btn.danger:hover {
                border-color: var(--danger);
                color: var(--danger);
                background: rgba(239, 68, 68, 0.05);
            }

            .user-layout {
                display: grid;
                grid-template-columns: 400px 1fr;
                gap: 30px;
                align-items: start;
            }

            /* Enhanced Profile Card */
            .profile-card {
                background: var(--surface);
                border-radius: var(--border-radius-large);
                padding: 30px;
                box-shadow: var(--shadow-light);
                border: 1px solid var(--border);
                position: sticky;
                top: 20px;
            }

            .profile-header {
                text-align: center;
                margin-bottom: 30px;
                position: relative;
            }

            .profile-avatar-container {
                position: relative;
                display: inline-block;
                margin-bottom: 20px;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                background: linear-gradient(
                    135deg,
                    var(--primary),
                    var(--accent)
                );
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 3rem;
                font-weight: 700;
                position: relative;
                box-shadow: var(--shadow-heavy);
                border: 4px solid var(--surface);
            }

            .avatar-status {
                position: absolute;
                bottom: 8px;
                right: 8px;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                border: 3px solid var(--surface);
                background: var(--success);
            }

            .avatar-status.inactive {
                background: var(--text-secondary);
            }

            .profile-name {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--text-primary);
                margin-bottom: 8px;
            }

            .profile-email {
                color: var(--text-secondary);
                font-size: 1rem;
                margin-bottom: 15px;
                word-break: break-all;
            }

            .profile-badges {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
                justify-content: center;
                margin-bottom: 25px;
            }

            .badge {
                padding: 6px 14px;
                border-radius: 20px;
                font-size: 0.8rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                display: flex;
                align-items: center;
                gap: 6px;
            }

            .badge.admin {
                background: rgba(var(--accent-rgb), 0.2);
                color: var(--accent);
                border: 1px solid var(--accent);
            }

            .badge.user {
                background: rgba(var(--primary-rgb), 0.2);
                color: var(--primary);
                border: 1px solid var(--primary);
            }

            .badge.approved {
                background: rgba(var(--success-rgb), 0.2);
                color: var(--success);
                border: 1px solid var(--success);
            }

            .badge.pending {
                background: rgba(255, 193, 7, 0.2);
                color: var(--warning);
                border: 1px solid var(--warning);
            }

            .badge.inactive {
                background: rgba(239, 68, 68, 0.2);
                color: var(--danger);
                border: 1px solid var(--danger);
            }

            .profile-stats {
                border-top: 1px solid var(--border);
                padding-top: 25px;
            }

            .stats-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-bottom: 20px;
            }

            .stat-card {
                background: rgba(var(--primary-rgb), 0.05);
                padding: 15px;
                border-radius: var(--border-radius);
                text-align: center;
                border: 1px solid rgba(var(--primary-rgb), 0.1);
            }

            .stat-number {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--primary);
                margin-bottom: 4px;
            }

            .stat-label {
                font-size: 0.85rem;
                color: var(--text-secondary);
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .stat-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 0;
                border-bottom: 1px solid var(--border);
            }

            .stat-item:last-child {
                border-bottom: none;
            }

            .stat-item-label {
                color: var(--text-secondary);
                font-size: 0.9rem;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .stat-item-value {
                color: var(--text-primary);
                font-weight: 600;
                font-size: 0.9rem;
            }

            /* Content Area */
            .content-area {
                background: var(--surface);
                border-radius: var(--border-radius-large);
                box-shadow: var(--shadow-light);
                border: 1px solid var(--border);
                overflow: hidden;
            }

            /* Enhanced Tabs */
            .tabs-header {
                display: flex;
                background: var(--background);
                border-bottom: 1px solid var(--border);
                position: relative;
            }

            .tab-btn {
                flex: 1;
                background: transparent;
                border: none;
                padding: 20px;
                color: var(--text-secondary);
                font-weight: 600;
                cursor: pointer;
                transition: var(--transition);
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                position: relative;
            }

            .tab-btn.active {
                color: var(--primary);
                background: var(--surface);
            }

            .tab-btn.active::after {
                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: var(--primary);
            }

            .tab-btn:hover:not(.active) {
                color: var(--text-primary);
                background: rgba(var(--primary-rgb), 0.05);
            }

            .tab-content {
                display: none;
                padding: 35px;
            }

            .tab-content.active {
                display: block;
                animation: fadeIn 0.3s ease-in-out;
            }

            /* Enhanced Form Styles */
            .form-section {
                margin-bottom: 35px;
            }

            .section-title {
                font-size: 1.3rem;
                font-weight: 700;
                color: var(--text-primary);
                margin-bottom: 25px;
                display: flex;
                align-items: center;
                gap: 12px;
                padding-bottom: 15px;
                border-bottom: 2px solid var(--border);
            }

            .form-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 25px;
            }

            .form-group {
                margin-bottom: 25px;
            }

            .form-group label {
                display: block;
                margin-bottom: 10px;
                color: var(--text-primary);
                font-weight: 600;
                font-size: 0.95rem;
            }

            .form-control {
                width: 100%;
                padding: 14px 18px;
                border: 2px solid var(--border);
                border-radius: var(--border-radius);
                background: var(--background);
                color: var(--text-primary);
                font-size: 0.95rem;
                transition: var(--transition);
                box-sizing: border-box;
            }

            .form-control:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.1);
                background: var(--surface);
            }

            .form-control:disabled {
                background: var(--border);
                color: var(--text-secondary);
                cursor: not-allowed;
            }

            .password-group {
                position: relative;
            }

            .password-toggle {
                position: absolute;
                right: 14px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                color: var(--text-secondary);
                cursor: pointer;
                padding: 8px;
                font-size: 1.1rem;
                border-radius: 50%;
                transition: var(--transition);
            }

            .password-toggle:hover {
                color: var(--primary);
                background: rgba(var(--primary-rgb), 0.1);
            }

            /* Password Strength Meter */
            .password-strength {
                margin-top: 12px;
            }

            .strength-meter {
                height: 6px;
                background: var(--border);
                border-radius: 3px;
                overflow: hidden;
                margin-bottom: 8px;
            }

            .strength-fill {
                height: 100%;
                width: 0%;
                transition: var(--transition);
                border-radius: 3px;
            }

            .strength-weak {
                background: var(--danger);
            }
            .strength-fair {
                background: var(--warning);
            }
            .strength-good {
                background: #2563eb;
            }
            .strength-strong {
                background: var(--success);
            }

            .strength-text {
                font-size: 0.85rem;
                font-weight: 500;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .strength-requirements {
                margin-top: 15px;
                padding: 15px;
                background: rgba(var(--primary-rgb), 0.05);
                border-radius: var(--border-radius);
                border-left: 4px solid var(--primary);
            }

            .requirement {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 0.85rem;
                margin-bottom: 6px;
                color: var(--text-secondary);
            }

            .requirement:last-child {
                margin-bottom: 0;
            }

            .requirement.met {
                color: var(--success);
            }

            .requirement i {
                width: 16px;
                text-align: center;
            }

            /* Enhanced Buttons */
            .btn-group {
                display: flex;
                gap: 15px;
                margin-top: 35px;
                padding-top: 25px;
                border-top: 1px solid var(--border);
            }

            .btn {
                display: inline-flex;
                align-items: center;
                gap: 10px;
                padding: 14px 28px;
                font-weight: 600;
                text-decoration: none;
                border-radius: var(--border-radius);
                cursor: pointer;
                transition: var(--transition);
                border: 2px solid transparent;
                font-size: 0.95rem;
                position: relative;
                overflow: hidden;
            }

            .btn::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                transition: left 0.5s;
            }

            .btn:hover::before {
                left: 100%;
            }

            .btn-primary {
                background: var(--primary);
                color: white;
                border-color: var(--primary);
            }

            .btn-primary:hover {
                background: rgba(var(--primary-rgb), 0.9);
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(var(--primary-rgb), 0.3);
            }

            .btn-secondary {
                background: transparent;
                color: var(--text-secondary);
                border-color: var(--border);
            }

            .btn-secondary:hover {
                color: var(--text-primary);
                border-color: var(--primary);
                background: rgba(var(--primary-rgb), 0.05);
            }

            .btn-danger {
                background: var(--danger);
                color: white;
                border-color: var(--danger);
            }

            .btn-danger:hover {
                background: rgba(239, 68, 68, 0.9);
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
            }

            .btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none !important;
                box-shadow: none !important;
            }

            .btn.loading {
                pointer-events: none;
            }

            .btn.loading i {
                animation: spin 1s linear infinite;
            }

            /* Messages */
            .message {
                padding: 16px 20px;
                border-radius: var(--border-radius);
                margin-bottom: 25px;
                font-weight: 500;
                display: none;
                border-left: 4px solid;
            }

            .message.show {
                display: flex;
                align-items: center;
                gap: 12px;
                animation: slideDown 0.3s ease-in-out;
            }

            .message-success {
                background: rgba(var(--success-rgb), 0.1);
                color: var(--success);
                border-left-color: var(--success);
            }

            .message-error {
                background: rgba(239, 68, 68, 0.1);
                color: var(--danger);
                border-left-color: var(--danger);
            }

            .message-warning {
                background: rgba(255, 193, 7, 0.1);
                color: var(--warning);
                border-left-color: var(--warning);
            }

            .message-info {
                background: rgba(var(--primary-rgb), 0.1);
                color: var(--primary);
                border-left-color: var(--primary);
            }

            /* Activity Log Styles */
            .activity-log {
                max-height: 500px;
                overflow-y: auto;
                padding-right: 10px;
            }

            .activity-item {
                display: flex;
                gap: 15px;
                padding: 20px;
                border-left: 3px solid var(--border);
                margin-bottom: 15px;
                background: rgba(var(--primary-rgb), 0.02);
                border-radius: 0 var(--border-radius) var(--border-radius) 0;
                transition: var(--transition);
            }

            .activity-item:hover {
                background: rgba(var(--primary-rgb), 0.05);
                border-left-color: var(--primary);
            }

            .activity-icon {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-size: 1.1rem;
                flex-shrink: 0;
            }

            .activity-icon.login {
                background: var(--success);
            }
            .activity-icon.update {
                background: var(--primary);
            }
            .activity-icon.admin {
                background: var(--accent);
            }
            .activity-icon.password {
                background: var(--warning);
            }
            .activity-icon.status {
                background: var(--danger);
            }

            .activity-content {
                flex: 1;
            }

            .activity-title {
                font-weight: 600;
                color: var(--text-primary);
                margin-bottom: 4px;
                font-size: 1rem;
            }

            .activity-desc {
                color: var(--text-secondary);
                font-size: 0.9rem;
                margin-bottom: 8px;
                line-height: 1.4;
            }

            .activity-time {
                font-size: 0.8rem;
                color: var(--text-secondary);
                display: flex;
                align-items: center;
                gap: 6px;
            }

            .activity-meta {
                display: flex;
                align-items: center;
                gap: 15px;
                margin-top: 8px;
            }

            .activity-tag {
                padding: 2px 8px;
                background: rgba(var(--primary-rgb), 0.1);
                color: var(--primary);
                border-radius: 12px;
                font-size: 0.75rem;
                font-weight: 500;
            }

            .activity-ip {
                font-family: "Courier New", monospace;
                font-size: 0.8rem;
                color: var(--text-secondary);
            }

            /* Loading States */
            .loading-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 60px 20px;
                color: var(--text-secondary);
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 4px solid var(--border);
                border-top-color: var(--primary);
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-bottom: 20px;
            }

            .empty-state {
                text-align: center;
                padding: 60px 20px;
                color: var(--text-secondary);
            }

            .empty-state i {
                font-size: 4rem;
                margin-bottom: 20px;
                opacity: 0.5;
            }

            .empty-state h3 {
                margin-bottom: 10px;
                color: var(--text-primary);
            }

            /* Confirmation Dialog */
            .confirmation-dialog {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6);
                display: none;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                backdrop-filter: blur(4px);
            }

            .dialog-content {
                background: var(--surface);
                border-radius: var(--border-radius-large);
                padding: 30px;
                width: 90%;
                max-width: 450px;
                box-shadow: var(--shadow-heavy);
                border: 1px solid var(--border);
            }

            .dialog-icon {
                width: 60px;
                height: 60px;
                margin: 0 auto 20px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                color: white;
            }

            .dialog-icon.warning {
                background: var(--warning);
            }
            .dialog-icon.danger {
                background: var(--danger);
            }

            .dialog-title {
                text-align: center;
                font-size: 1.2rem;
                font-weight: 700;
                color: var(--text-primary);
                margin-bottom: 15px;
            }

            .dialog-message {
                text-align: center;
                color: var(--text-secondary);
                margin-bottom: 25px;
                line-height: 1.5;
            }

            .dialog-actions {
                display: flex;
                gap: 12px;
                justify-content: center;
            }

            /* Animations */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-15px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            /* Responsive Design */
            @media (max-width: 1200px) {
                .user-layout {
                    grid-template-columns: 360px 1fr;
                }
            }

            @media (max-width: 968px) {
                .user-layout {
                    grid-template-columns: 1fr;
                    gap: 25px;
                }

                .profile-card {
                    position: static;
                    margin-bottom: 25px;
                }

                .stats-grid {
                    grid-template-columns: repeat(4, 1fr);
                }
            }

            @media (max-width: 768px) {
                .page-header {
                    flex-direction: column;
                    align-items: stretch;
                    gap: 15px;
                }

                .header-left {
                    justify-content: space-between;
                }

                .header-actions {
                    flex-wrap: wrap;
                }

                .tabs-header {
                    flex-wrap: wrap;
                }

                .tab-btn {
                    flex: 1;
                    min-width: 120px;
                    padding: 15px 10px;
                    font-size: 0.9rem;
                }

                .form-grid {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }

                .btn-group {
                    flex-direction: column;
                }

                .stats-grid {
                    grid-template-columns: 1fr 1fr;
                }

                .activity-item {
                    flex-direction: column;
                    gap: 10px;
                }

                .activity-icon {
                    align-self: flex-start;
                    width: 35px;
                    height: 35px;
                }
            }

            @media (max-width: 480px) {
                .user-details-container {
                    padding: 15px;
                }

                .tab-content {
                    padding: 25px 20px;
                }

                .profile-card {
                    padding: 25px 20px;
                }

                .profile-avatar {
                    width: 100px;
                    height: 100px;
                    font-size: 2.5rem;
                }

                .stats-grid {
                    grid-template-columns: 1fr;
                }
            }

            /* Print Styles */
            @media print {
                .page-header,
                .header-actions,
                .tabs-header,
                .btn-group,
                nav {
                    display: none !important;
                }

                .user-layout {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }

                .tab-content {
                    display: block !important;
                    padding: 0;
                    margin-bottom: 30px;
                }

                .profile-card {
                    position: static;
                    break-inside: avoid;
                }
            }
        </style>
    </head>

    <body>
        <!-- Navigation Header -->
        <nav class="main-nav">
            <div class="nav-container">
                <div class="nav-brand">
                    <i class="fas fa-rocket"></i> QA Reports System
                </div>

                <button class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="nav-links">
                    <a href="/dashboard" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
