<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Management - Sprint Reports System</title>
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="preload" as="style" onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main styles -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/unified-nav.css">
    <link rel="stylesheet" href="/static/rtl-support.css">

    <!-- Theme manager (loads early) -->
    <script src="/static/theme-manager.js" defer></script>

    <!-- External libraries (defer non-critical) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>

    <!-- Load non-critical CSS asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"></noscript>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-brand"><i class="fas fa-rocket"></i> Sprint Reports System</div>
            <div style="display: flex; align-items: center;">
                <div class="nav-links">
                    <a href="/dashboard" class="nav-link"><i class="fas fa-tachometer-alt"></i> <span data-i18n="nav_dashboard">Dashboard</span></a>
                    <a href="/reports" class="nav-link active"><i class="fas fa-chart-line"></i> <span data-i18n="nav_reports">Reports</span></a>
                    <a href="/create-report" class="nav-link"><i class="fas fa-plus-circle"></i> <span data-i18n="nav_new_report">New Report</span></a>
                    <a href="/manage" class="nav-link"><i class="fas fa-cogs"></i> <span data-i18n="nav_manage_data">Manage Data</span></a>
                    <a href="/project-statistics" class="nav-link"><i class="fas fa-chart-pie"></i> <span data-i18n="nav_project_statistics">Project Statistics</span></a>
                </div>
                <div class="nav-controls">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-sun" id="theme-icon"></i>
                        <span id="theme-text" data-i18n="theme_light">Light</span>
                    </button>
                    <button class="lang-toggle" id="language-toggle" onclick="toggleLanguage()" data-i18n="language">العربية</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-wrapper">
        <!-- Reports List Page -->
        <div id="reportsPage" class="page active">
            <div class="reports-container">
            <div class="page-header">
                <h1><i class="fas fa-chart-line"></i> <span data-i18n="reports_management">Reports Management</span></h1>
                <div class="header-actions">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" class="search-box" data-i18n-placeholder="search_reports" placeholder="Search reports..." id="searchInput" onkeyup="searchReports()">
                    </div>
                    <button class="action-btn" onclick="window.location.href='/create-report'"><i class="fas fa-plus-circle"></i> <span data-i18n="nav_new_report">New Report</span></button>
                </div>
            </div>

            <div class="reports-table-container">
                <div id="reports-loading" class="loading-spinner-container" style="display: none;">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Loading reports...</p>
                    </div>
                </div>
                <table class="reports-table" id="reportsTable">
                    <thead>
                        <tr>
                            <th data-i18n="report_title">Report Title</th>
                            <th data-i18n="project">Project</th>
                            <th data-i18n="portfolio">Portfolio</th>
                            <th data-i18n="sprint">Sprint</th>
                            <th data-i18n="date">Date</th>
                            <th data-i18n="status">Status</th>
                            <th data-i18n="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTableBody">
                        <!-- Reports will be rendered here by script.js -->
                    </tbody>
                </table>

                <div class="pagination" id="pagination">
                    <!-- Pagination will be rendered here by script.js -->
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Link to the external JavaScript files -->
    <script src="/static/translations.js" defer></script>
    <script src="/static/language-manager.js" defer></script>
    <script src="/static/enhanced_script.js" defer></script>
    <script src="/static/Charts.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize theme first
            if (window.themeManager) {
                window.themeManager.init();
            }
            
            // Set active class for navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === window.location.pathname) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            // Initial data load
            searchReports();
        });
        
        function showReportsLoading() {
            document.getElementById('reports-loading').style.display = 'flex';
            document.getElementById('reportsTable').style.display = 'none';
        }
        
        function hideReportsLoading() {
            document.getElementById('reports-loading').style.display = 'none';
            document.getElementById('reportsTable').style.display = 'table';
        }
    </script>
</body>
</html>
