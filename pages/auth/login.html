<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QA Reports System</title>

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main styles -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/css/login_styles.css">

    <!-- Theme manager -->
    <script src="/static/theme-manager.js"></script>

</head>

<body class="auth-body">
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun" id="theme-icon"></i>
        <span id="theme-text">Light</span>
    </button>

    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
            <p>Sign in to access QA Reports System</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="identifier">Username, Email, or Phone Number</label>
                <input type="text" id="identifier" name="identifier" required 
                       placeholder="Enter username, email, or phone number">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
                <i class="fas fa-eye input-icon" id="togglePassword" onclick="togglePasswordVisibility()"></i>
            </div>

            <button type="submit" class="auth-btn" id="loginBtn">
                <span id="loginBtnText">Sign In</span>
                <div class="loading-spinner" id="loginSpinner" style="display: none;"></div>
            </button>
        </form>

        <div class="auth-links">
            <a href="/register">Don't have an account? Register here</a>
            <a href="/reset-password">Forgot your password?</a>
        </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/js/login_script.js"></script>
</body>

</html>
